# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hugo Unmuteable"
license = "MIT"
# licenselink points to main repo and themes folder until both are separated
licenselink = "https://github.com/AbsorbingChaos/unmuteable-com/blob/master/themes/hugo-unmuteable/LICENSE"
description = "A design based on HTML5/CSS3 standards, minimal javascript, and microformats that aheres to IndieWeb principles."
homepage = "https://unmuteable.com/"
tags = []
features = []
min_version = "0.70.0"

[author]
  name = "Absorbing Chaos"
  homepage = "https://absorbingchaos.com"
  repo = "https://github.com/AbsorbingChaos/absorbingchaos-com"

