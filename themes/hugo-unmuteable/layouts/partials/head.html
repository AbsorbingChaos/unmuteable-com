<!-- HEAD -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://via.placeholder.com/;">
<meta name="generator" content="Hugo">
<title>{{ .Site.Params.Title }}</title>

<!-- LIGHT THEME (default) -->
<link href="/css/main.css" rel="stylesheet">

<!-- FAVICONS -->
<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<!-- APP SETTINGS -->
<link rel="manifest" href="/manifest.json">
<meta name="application-name" content="{{ .Site.Params.Company }}">
<meta name="msapplication-TileColor" content="{{ .Site.Params.Palette.Primary }}" />
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="apple-mobile-web-app-title" content="{{ .Site.Params.Title }}">
<meta name="theme-color" content="{{ .Site.Params.Palette.Primary }}" />

<!-- SEARCH -->
<meta name="referrer" content="no-referrer">
<meta name="robots" content="index,follow"><!-- All Search Engines -->
<meta name="googlebot" content="index,follow"><!-- Google Specific -->
<!-- <meta name="google-site-verification" content="verification_token"> Google Search Console -->
<!-- <meta name="yandex-verification" content="verification_token"> Yandex Webmasters -->
<!-- <meta name="msvalidate.01" content="verification_token"> Bing Webmaster Center -->
<!-- <meta name="alexaVerifyID" content="verification_token"> Alexa Console -->
<!-- <meta name="p:domain_verify" content="code_from_pinterest"> Pinterest Console-->
<!-- <meta name="norton-safeweb-site-verification" content="norton_code"> Norton Safe Web -->

<!-- SEO -->
<link rel="canonical" href="{{ .Permalink }}" />
<meta name="description" content="{{ .Site.Params.Description }}" />

<!-- Facebook Open Graph -->
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ .Site.Params.Company }}" />
<meta property="og:description" content="{{ .Site.Params.Description }}" />
<meta property="og:image" content="{{ .Site.Params.Logo.Primary.img | absURL }}" />
<meta property="og:image:secure_url" content="{{ .Site.Params.Logo.Primary.img | absURL }}" />
<meta property="og:image:type" content="{{ .Site.Params.Logo.Primary.type }}" />
<meta property="og:image:width" content="{{ .Site.Params.Logo.Primary.width }}" />
<meta property="og:image:height" content="{{ .Site.Params.Logo.Primary.height }}" />
<meta property="og:image:alt" content="{{ .Site.Params.Logo.Primary.alt }}" />
<meta property="og:site_name" content="{{ .Site.Params.Company }}" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="ALL_ALL" />

<!-- Twitter Cards -->
<meta name="twitter:card" content="{{ .Site.Params.Title }}">
<!-- <meta name="twitter:site" content="@site_account">
<meta name="twitter:creator" content="@individual_account"> -->
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Site.Params.Title }}">
<meta name="twitter:description" content="{{ .Site.Params.Description }}">
<meta name="twitter:image" content="{{ .Site.Params.Logo.Primary.img | absURL }}">
<meta name="twitter:image:alt" content="{{ .Site.Params.Logo.Primary.alt }}">
