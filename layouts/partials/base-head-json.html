<script type="application/ld+json">
  {
    "@context": "http://schema.org", 
    "@type": "WebPage", 
    "name": "{{ .Site.Params.Title }}", 
    "description": "{{ .Site.Params.Description }}", 
    "headline": "{{ .Site.Params.Title }}", 
    "author": "{{ .Site.Params.Company }}", 
    "inLanguage": "English",

    "image": "{{ .Site.Params.Logo.img | relURL }}", 
    "accessMode": "textual, chartOnVisual", 
    "mainEntity": "{{ .Permalink }}", 
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z0700" | safeHTML }}", 
    "datePublished": "{{ .Lastmod.Format "2006-01-02T15:04:05Z0700" | safeHTML }}", 
    "license": "http://creativecommons.org/licenses/by-nc-sa/3.0/us/deed.en_US", 
    "publisher": { 
      "@type": "Organization", 
      "name": "{{ .Site.Params.Company }}", 
      "logo": { 
        "type": "ImageObject", 
        "url": "{{ .Site.Params.Logo.img | relURL }}", 
        "width": "800", 
        "height": "400" 
      } 
    } 
  }
