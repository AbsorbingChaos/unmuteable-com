<header class="hero is-primary is-medium"> <!-- pt-6 -->

  <!-- Hero content: will be in the middle 
  <div class="hero-body">
    <div class="container has-text-centered">
      <h2 class="subtitle has-text-black">
        {{ .Site.Params.Tagline }}
      </h2>
    </div>
  </div>
  -->
  <div class="hero-body">
    <!-- empty on purpose, for spacing -->
  </div>

  <!-- Hero with Unmuteable logo -->
  <div class="hero-footer is-flex is-flex-direction-column is-justify-content-flex-end is-align-items-center"> <!-- pt-6 pb-0 -->
    <img class="hero-img" src="/img/Unmuteable_Logo_Wide_Black.svg" alt="Unmuteable wide logo" />
  </div>
</header>

<!-- responsive nav bar -->
<nav class="navbar is-black" aria-label="main navigation">
  <div class="navbar-brand is-justify-content-flex-start">
    <a role="button" class="navbar-burger burger ml-0" aria-label="menu" aria-expanded="false" data-target="ux__navbar">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="ux__navbar" class="navbar-menu">
    <div class="navbar-start is-justify-content-center is-flex-grow-1">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        {{ if (in .Name "Categories") }}
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link is-uppercase" href="{{ .URL }}" title="{{ .Title }}">
              {{ .Name }}
            </a>
            <div class="navbar-dropdown">
              {{ range $key, $value := $.Site.Taxonomies.categories }}
              <a class="navbar-item is-uppercase" href="/categories/{{ $key | urlize  }}" title="{{ $key | humanize }}">{{ $key | humanize }}</a>
              {{ end }}
            </div>
          </div>
        {{ else }}
          <a class="navbar-item is-uppercase"
          href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        {{ end }}         
      {{ end }}
      </div>
    </div>
</nav>
