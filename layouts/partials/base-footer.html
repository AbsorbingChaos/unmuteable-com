<footer class="footer has-background-black">
  <div class="columns has-text-centered has-text-white is-tablet">
    <div class="column">
      <h4 class="pb-4">MENU</h4>
    <div class="columns is-flex-direction-column">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      <div class="column">
        <a class="is-link footer-link{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} is-active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
      </div>
      {{ end }}
    </div> 
    </div>
    <div class="column">
      <h4 class="pb-4">LINKS</h4>
      <div class="columns is-flex-direction-column">
        <div class="column">
          <a class="is-link footer-link" href="/index.xml" title="Unmuteable RSS Feed" target="_blank" rel="noopener">RSS</a>
        </div>
        <div class="column">
          <a class="is-link footer-link" href="https://twitter.com/theunmuteable" title="Unmuteable on Twitter" target="_blank" rel="noopener">Twitter</a>
        </div>
        <div class="column">
          <a class="is-link footer-link" href="https://github.com/AbsorbingChaos/unmuteable-com" target="_blank" rel="noopener">GitHub</a>
        </div>
      </div>
    </div>
    <div class="column is-flex is-flex-direction-column is-justify-content-space-between">
      <a href="/">
        <img class="footer-img" src="/img/Unmuteable_Logo_Sticker_White.svg" alt="Unmuteable sticker logo" />
      </a>
      <div>
        <ul>
          <li>Built with Hugo</li>
          <li>Deployed via Cloudflare Workers</li>
          <li>Last updated {{ .Lastmod.Format "2006-01-02" }}</li>
        </ul>
      </div>
      <h4>{{ .Site.Params.Copyright }}</h4>
    </div>
  </div>
</footer>
