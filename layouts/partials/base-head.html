<!-- HEAD -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Security-Policy" content="default-src 'self';">
<meta name="generator" content="Hugo">
<title>{{ .Site.Params.Title }}</title>

{{ $unmuteableCSS := resources.Get "unmuteable.scss" | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint }}
<link rel="stylesheet" href="{{ $unmuteableCSS.RelPermalink }}">

<!-- preload fonts -->
<link rel="preload" href="/fonts/Raleway-Regular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="/fonts/Raleway-ExtraBold.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="/fonts/Manrope-Regular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="/fonts/Manrope-ExtraBold.woff2" as="font" type="font/woff2" crossorigin>

<!-- Sendinblue styles (some of them)
<link rel="stylesheet" href="/css/sib-styles.css"> -->

<!-- FAVICONS -->
<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<!-- APP SETTINGS -->
<link rel="manifest" href="/manifest.json">
<meta name="application-name" content="{{ .Site.Params.Company }}">
<meta name="msapplication-TileColor" content="{{ .Site.Params.Palette.Primary }}" />
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-title" content="{{ .Site.Params.Title }}">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="theme-color" content="{{ .Site.Params.Palette.Primary }}" />

<!-- SEARCH -->
<meta name="referrer" content="no-referrer">
<meta name="robots" content="index,follow"><!-- All Search Engines -->
<meta name="googlebot" content="index,follow"><!-- Google Specific -->
<!-- <meta name="google-site-verification" content="verification_token"> Google Search Console -->
<!-- <meta name="yandex-verification" content="verification_token"> Yandex Webmasters -->
<!-- <meta name="msvalidate.01" content="verification_token"> Bing Webmaster Center -->
<!-- <meta name="alexaVerifyID" content="verification_token"> Alexa Console -->
<!-- <meta name="p:domain_verify" content="code_from_pinterest"> Pinterest Console-->
<!-- <meta name="norton-safeweb-site-verification" content="norton_code"> Norton Safe Web -->

<!-- Sitemap and RSS -->
<link rel="sitemap" type="application/xml" title="Sitemap" href='{{ "sitemap.xml" | relURL }}' />
{{ with .OutputFormats.Get "RSS" }}
  <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Params.Title }}" />
  <link href="{{ .Permalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Params.Title }}" />
{{ end }}

<!-- SEO -->
<link rel="canonical" href="{{ .Permalink }}" itemprop="url" />
<meta name="url" content="{{ .Permalink }}" />
<meta name="description" content="{{ .Site.Params.Description }}" />
<meta itemprop="image" content="{{ .Site.Params.Logo.img | relURL }}" />
<meta name="coverage" content="Worldwide" />
<meta name="distribution" content="Global" />
<meta name="HandheldFriendly" content="True" />

<!-- Facebook Open Graph -->
<meta property="og:url" content="{{ .Permalink }}" /> 
<meta property="og:title" content="{{ .Site.Params.Company }}" />
<meta property="og:description" content="{{ .Site.Params.Description }}" />
<meta property="og:image" content="{{ .Site.Params.Logo.img | relURL }}" />
<meta property="og:image:secure_url" content="{{ .Site.Params.Logo.img | relURL }}" />
<meta property="og:image:type" content="{{ .Site.Params.Logo.type }}" />
<meta property="og:image:width" content="{{ .Site.Params.Logo.width }}" />
<meta property="og:image:height" content="{{ .Site.Params.Logo.height }}" />
<meta property="og:image:alt" content="{{ .Site.Params.Logo.alt }}" />
<meta property="og:site_name" content="{{ .Site.Params.Company }}" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="ALL_ALL" />
<meta property="og:updated_time" content={{ .Lastmod.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />

<!-- Twitter Cards 
https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/markup -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ .Site.Params.author.twitter }}">
<!-- <meta name="twitter:creator" content="@individual_account"> -->
<meta name="twitter:description" content="{{ .Site.Params.Description }}">
<meta name="twitter:title" content="{{ .Site.Params.Title }}">
<meta name="twitter:image" content="{{ .Site.Params.Logo.img | relURL }}">
<meta name="twitter:image:alt" content="{{ .Site.Params.Logo.alt }}">

<script defer type="application/ld+json">
{
  "@context": "http://schema.org", 
  "@type": "WebPage", 
  "name": "{{ .Site.Params.Title }}", 
  "description": "{{ .Site.Params.Description }}", 
  "headline": "{{ .Site.Params.Title }}", 
  "author": "{{ .Site.Params.Company }}", 
  "inLanguage": "English", 
  "mainEntityOfPage": "{{ .Permalink }}", 
  "image": "{{ .Site.Params.Logo.img | relURL }}", 
  "accessMode": "textual, chartOnVisual", 
  "mainEntity": "{{ .Permalink }}", 
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z0700" | safeHTML }}", 
  "datePublished": "{{ .Lastmod.Format "2006-01-02T15:04:05Z0700" | safeHTML }}", 
  "license": "http://creativecommons.org/licenses/by-nc-sa/3.0/us/deed.en_US", 
  "publisher": { 
    "@type": "Organization", 
    "name": "{{ .Site.Params.Company }}", 
    "logo": { 
      "type": "ImageObject", 
      "url": "{{ .Site.Params.Logo.img | relURL }}", 
      "width": "800", 
      "height": "400" 
    } 
  } 
}
</script>
