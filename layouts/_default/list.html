{{ define "main" }}

<section class="hero has-background-white-ter border-b-1">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{ .Title }}
      </h1>
      <h2 class="subtitle">
        {{ .Content }}
      </h2>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="columns is-flex-direction-column">
      {{ range .Pages.ByPublishDate.Reverse }}
        <div class="column border-b-1 py-6">
          <h1 class="title is-2">
            <a class="has-text-black" href="{{ .RelPermalink }}" title="{{ .Description }}">
              {{ .Title }}
            </a>
          </h1>
          <h2 class="subtitle is-3">{{ .Date.Format "January 6, 2006" }}</h2>
          <p class="subtitle">{{ .Summary | truncate 150 }}</p>
          <div class="tags">
          {{ range .Params.categories }}
              <a class="tag is-primary" href="{{ "/categories/" | relLangURL }}{{ . | urlize }}" title="{{ . }}">{{ . }}</a>
          {{ end }}
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
